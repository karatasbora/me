name: Auto-Update Content

on:
  push:
    branches:
      - main
    paths:
      - 'data.js'
      - 'static.js'
      - '.github/workflows/update.yml'

jobs:
  update-static-content:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      # 1. Checkout the repository code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Install Dependencies (JSDOM)
      - name: Install dependencies
        run: npm install jsdom

      # 4. Run the generator script
      - name: Run Generator
        run: node static.js

      # 5. Check for changes and commit back to repo
      - name: Commit and Push changes
        run: |
          # Configure the bot user
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage index.html
          # Stage index.html and sitemap.xml
          git add index.html sitemap.xml
          
          # Check if there are actual changes before committing
          if git diff --staged --quiet; then
            echo "No changes in SEO content detected."
          else
            git commit -m "chore: auto-update static content (index.html, sitemap.xml) [skip ci]"
            git push
            echo "âœ… Successfully updated index.html with new data."
          fi