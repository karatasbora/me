name: Auto-Build Resume

# Trigger this action whenever you push to the "main" branch
on:
  push:
    branches: [ "main" ]
    paths:
      - 'data.js'       # Only run if data.js changes
      - 'template.html' # Or if the template changes
      - 'build.js'      # Or if the script changes

# Allow the robot to write changes back to your repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Run Build Script
      run: node build.js

    - name: Commit and Push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ¤– Auto-generated index.html from data.js"
        file_pattern: 'index.html'
